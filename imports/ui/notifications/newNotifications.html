<template name="newNotifications">  
    {{#if currentUser}}  
        <p>Click on the notification to see more details</p>
        <ul class="collapsible" data-collapsible="accordion">
            {{#each newNotifications}}
                {{> newNotification}}
            {{/each}}
        </ul>
    {{else}}
        Please login to continue.
    {{/if}}
    </template>
    
    <template name="newNotification">
        <li>
            <div href="#!" class="collapsible-header">
                Done: {{#if done}} Yes {{else}} No {{/if}} <br>
                Equipment: {{returnToolNumber toolID}}
                {{#if read}}
                    <span class="new badge" data-badge-caption="">{{formatDate createdAt}}</span>
                {{else}}
                    <span class="new badge red" data-badge-caption="">{{formatDate createdAt}}</span>
                {{/if}}
            </div>
            <div class="collapsible-body">
                <h5>Notification details</h5>
                Equipment #: {{returnToolNumber toolID}} <br>
                Equipment type: {{returnToolType toolID}} <br>
                Equipment location: {{return}} <br>
                Name of notifier: {{notifierFN}} {{notifierLN}} <br>
                Comment: {{comment}}
            </div>
        </li>
        
    </template>
