<template name="notifications">
    <a class="waves-effect waves-light btn modal-trigger " href="#modalInsertNotification">Create new notification</a>

    <p>Click on the notification to see more details</p>
    <ul class="collapsible" data-collapsible="accordion">
        {{#each notifications}}
            {{> notification}}
        {{/each}}
    </ul>
    <div id="modalInsertNotification" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Create new notification</h4>
            {{> quickForm collection="Notifications" id="insertNotificationForm" type="method" meteormethod="notification.insert"}}
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</template>

<template name="notification">
    <li>
        <div href="#!" class="collapsible-header">
            Done: {{#if done}} Yes {{else}} No {{/if}} <br>
            Equipment: {{returnToolNumber toolID}}
            {{#if read}}
                <span class="new badge" data-badge-caption="">{{formatDate createdAt}}</span>
            {{else}}
                <span class="new badge red" data-badge-caption="">{{formatDate createdAt}}</span>
            {{/if}}
        </div>
        <div class="collapsible-body">
            <h5>Notification details</h5>
            Equipment #: {{returnToolNumber toolID}} <br>
            Equipment type: {{returnToolType toolID}} <br>
            Equipment location: {{return}} <br>
            Name of notifier: {{notifierFN}} {{notifierLN}} <br>
            Comment: {{comment}}
        </div>
    </li>
    
</template>
